---
layout: default
priority: 1
section: blog
title: blog
---

{% for post in site.posts %}
<div class="row">
    <div class="span">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>@ {{ post.date | date_to_long_string }}</small>
        </h2>
        {{ post.content}}

    </div>
</div>

{% unless forloop.last %}
<hr/>
{% endunless  %}

{% endfor %}
