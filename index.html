---
layout: default
priority: 1
section: blog
title: blog
---
{% for post in site.posts %}
<div class="row">
    <div class="span">
        <h2 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>@ {{ post.date | date_to_long_string }}
                by <a href="http://twitter.com/davidmichael">David Michael</a>
                &mdash; <a href="{{ post.url }}">Permalink</a></small>
        </h2>
        {{ post.content}}
        <div class="well">
            <a href="{{ post.url }}#disqus_thread"  class="btn small">Comment</a>
        </div>
    </div>
</div>
{% unless forloop.last %}
<hr/>
{% endunless  %}
{% endfor %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'davidmn'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script');
        s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
