<meta charset="utf-8"/>
<title>{{ site.title }}{% if page.title %} - {{page.title}} {% endif %}</title>
<meta http-equiv="content-language" content="en"/>
<meta name="description" content="{{site.description}}"/>
<meta name="keywords" content="{{site.keywords}}"/>
<meta name="author" content="{{site.author}}"/>
<script type="text/javascript" src="/assets/js/head.load.min.js"></script>
<script type="text/javascript">
    head.js({ jQuery: '/assets/js/jquery-1.6.4.min.js'});
    head.js({ analytics: '/assets/js/analytics.js'}, function() {
        analytics().load();
    });
    head.js({ googlePlusOne : 'https://apis.google.com/js/plusone.js'})
    head.js({ twitterBtn :'http://platform.twitter.com/widgets.js'})
</script>
<!--[if lt IE 9]>
<script type="text/javascript">
    head.js('http://html5shim.googlecode.com/svn/trunk/html5.js');
</script>
<![endif]-->

<link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/assets/css/custom.css" rel="stylesheet"/>
<link href="/assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
<link rel="alternate" type="application/atom+xml" title="{{site.name}} Feed" href="/atom.xml"/>
<link rel="canonical" href="{{site.url | append: page.url}}"/>
